<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head-container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo/logo.svg" alt="">
                </div>
                <nav class="nav">
                    <ul class="nav-items">                                                                       
                        <li class="nav-item"><a href="">home</a></li>
                        <li class="nav-item"><a href="">shop</a></li>
                        <li class="nav-item"><a href="">blog</a></li>
                        <li class="nav-item"><a href="">contact</a></li>
                        <li class="nav-item"><a href="">offers</a></li>
                    </ul>
                </nav>
                <nav class="contact">
                    <ul class="contact-items">
                        <li class="contact-item"><a href=""><img src="icon/user.svg" alt=""></a></li>
                        <li class="contact-item"><a href=""><img src="icon/wishlists.svg" alt=""></a></li>
                        <li class="contact-item"><a href=""><img src="icon/cart.svg" alt=""></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="section-lg">
            <div class="billboard">
                <div class="billboard-header">
                    <h1 class="billboard-title">Room<br>Decors</h1>
                    <div class="billboard-nav">
                        <div class="billboard-nav-button">
                            <p class="billboard-subtitle">Cozy Furnitures for your personal spaces</p>
                            <a href="" class="shop-now-button">Shop Now</a>
                        </div>
                        <div class="billboard-slider-bittons">
                            <button type="button" class="slider-button"><img src="icon/slider-prev-button.svg" alt=""></button>
                            <button type="button" class="slider-button"><img src="icon/slider-next-button.svg" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="billboard-slider">
                    <img src="image/slider-1.svg" alt="">
                </div>
            </div>
        </section>
        <section class="section-sm">
            <h2 class="welcome-title">Welcome</h2>
            <p class="welcome-text">Our lives happen around our furniture. Every day, our bed frames, dining tables, dressers, and coffee tables support us, often without thanks and appreciation.</p>
        </section>
    </main>  
</body>
</html>
